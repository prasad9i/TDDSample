<!DOCTYPE html>
<html>
	<head>
		<title>Unit tests for TDD</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'/>
		<meta charset="UTF-8">

		<script id="sap-ui-bootstrap"
			src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"list": "../../",
				"test.unit": "./"
			}'
			data-sap-ui-frameOptions='deny'>
		</script>

		
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/sinon.js"></script>
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/sinon-qunit.js"></script>
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/qunit/qunit-css.js"></script>
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/qunit/qunit-junit.js"></script>
		<link rel="https://sapui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/qunit.css">
		<script type="text/javascript" src="https://sapui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/qunit-reporter-junit.js"></script>
		<script type="text/javascript" src="../sap/ui/core/library-preload.js"></script>

		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-css");
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.qunit.qunit-junit");
			jQuery.sap.require("sap.ui.qunit.qunit-coverage");

			QUnit.config.autostart = false;


setTimeout(
			sap.ui.require(
				["test/unit/allTests"],
					function () {
						QUnit.start();
					}
			), 10000);
		</script>

	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
